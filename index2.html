<!DOCTYPE html>
<htmL>
<head>
    <meta name ="viewport" content ="width-device-width, initial-
    scale =1.0">
    <title>Sign in and sign up page</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/24e5a3cf0a.js" crossorigin="anonymous"></script>">
</head>

<body>
<div class="box">
    <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">

                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                <p>Lost password <a href="#">Click here</a></p>
            </div>
            <div class="btn">
                <button type="button" id ="signupbtn">Sign up</button>
                <button type="button" class="disable" id="signinbtn">Sign in</button>
            </div>
        </form>
    </div>
        
</div>
<script>
let signupbtn = document.getElementById("signupbtn")
let signinbtn = document.getElementById("signinbtn")
let namefield = document.getElementById("namefield")
let title = document.getElementById("title")

singinbtn.onclick =function(){
    namefield.style.maxHeight ="0";
    title.innerHTML="Sign in";
    signupbtn.classList.add("disable");
    signupbtn.classList.remove("disable");
}
    singinbtn.onclick =function(){
    namefield.style.maxHeight ="60px";
    title.innerHTML="Sign up";
    signupbtn.classList.remove("disable");
    signupbtn.classList.add("disable");
}
</script>
   
</body>
</htmL>
